<div class="container-padding">
  <div class="controls">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" [formControl]="filterValue" placeholder="Filter">
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Columns" [formControl]="displayedColumns" multiple>
        <mat-option *ngFor="let c of availableColumns" [value]="c">{{c}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="example-loading-shade" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="thumbnail">
      <th mat-header-cell *matHeaderCellDef> Thumbnail</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="getBookPhoto(element)" class="book-photo"/>
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="first_publish_year">
      <th mat-header-cell *matHeaderCellDef> First Publish Year</th>
      <td mat-cell *matCellDef="let element"> {{element.first_publish_year}} </td>
    </ng-container>

    <ng-container matColumnDef="author_name">
      <th mat-header-cell *matHeaderCellDef> Authors</th>
      <td mat-cell *matCellDef="let element"> {{element.author_name ? element.author_name.join(', ') : ''}} </td>
    </ng-container>

    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef> Subject</th>
      <td mat-cell *matCellDef="let element"> {{element.subject ? element.subject.join(', ') : ''}} </td>
    </ng-container>

    <ng-container matColumnDef="pagination">
      <td mat-footer-cell *matFooterCellDef colspan="5">
        <mat-paginator
          [pageSize]="pageSize"
          [length]="dataSource.resultsCount$ | async"
          showFirstLastButtons
        ></mat-paginator>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns.value; sticky: true"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns.value; let i = index"
      (click)="openBook(row, i)"
    ></tr>
    <tr mat-footer-row *matFooterRowDef="['pagination']; sticky: true"></tr>
  </table>
</div>
